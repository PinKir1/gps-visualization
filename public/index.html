<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>GPS Visualization</h1>
    </header>
    
    <main>
        <div id="graph"></div>
        
        <form id="gps-settings">
            <fieldset>
                <legend>Обновление GPS настроек</legend>
                
                <label for="satelliteSpeed">Скорость Satellite (km/h):</label>
                <input type="number" id="satelliteSpeed" name="satelliteSpeed" value="100" required>
                <br>
                
                <label for="objectSpeed">Скорость Object (km/h):</label>
                <input type="number" id="objectSpeed" name="objectSpeed" value="10" required>
                <br>
                
                <button type="submit">Обновить GPS настройки</button>
            </fieldset>
        </form>
    </main>
    <script src="../src/app.js" defer></script>
</body>
</html>
